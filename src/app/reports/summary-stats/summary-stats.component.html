<ion-grid color="medium" *ngIf="stats">
    <ion-row no-padding no-margin>
        <ion-col style="text-align:center">
            <ion-label floating color="primary">Success rate across all activities</ion-label>
        </ion-col>
    </ion-row>

    <stat-row [data]="{name:  'Daily success rate',
                      value: stats.completion.total.averageRate + '%',
                      progress: stats.completion.total.averageRate/100}"></stat-row>


    <stat-row [data]="{name:  'Monthly success rate',
                      value: stats.completion.month.averageRate + '%',
                      progress: stats.completion.month.averageRate/100}"></stat-row>

    <stat-row [data]="{name:  'Weekly success rate',
                  value: stats.completion.week.averageRate + '%',
                  progress: stats.completion.week.averageRate/100}"></stat-row>

    <success-chart [data]="stats.completion.totals" [options]="{title: 'Daily Success', dataSelector: 'averageRate'}"></success-chart>
    <success-chart [data]="stats.completion.months" [options]="{title: 'Monthly success for all tasks', dataSelector: 'averageRate'}"></success-chart>
    <success-chart [data]="stats.completion.weeks" [options]="{title: 'Weekly success for all tasks', dataSelector: 'averageRate'}"></success-chart>
</ion-grid>
