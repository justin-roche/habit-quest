<!-- <ion-item *ngIf="stats"> -->
<ion-grid color="medium">
    <ion-row no-padding no-margin>
        <ion-col style="text-align:center">
            <ion-label floating color="primary">Completion</ion-label>
        </ion-col>
    </ion-row>

    <stat-row [data]="{name:  'Daily success rate',
                          value: stats.completion.total.rate + '%',
                          progress: stats.completion.total.rate/100}"></stat-row>

    <success-chart [data]="stats.completion.totals" [options]="{title: 'Daily Success'}"></success-chart>

    <stat-row [data]="{name:  'Month success rate',
                          value: stats.completion.month.rate + '%',
                          progress: stats.completion.month.rate/100}"></stat-row>

    <success-chart [data]="stats.completion.months" [options]="{title: 'Monthly Success'}"></success-chart>

    <stat-row [data]="{name:  'Week success rate',
                      value: stats.completion.week.rate + '%',
                      progress: stats.completion.week.rate/100}"></stat-row>

    <success-chart [data]="stats.completion.weeks" [options]="{title: 'Weekly Success'}"></success-chart>

    <stat-row [data]="{name:  'Times complete',
                          value: stats.completion.total.complete + '/' + stats.completion.total.total,
                          progress: null}"></stat-row>



    <ion-row no-padding no-margin>
        <ion-col style="text-align:center">
            <ion-label floating color="primary">Habit Strength</ion-label>
        </ion-col>
    </ion-row>


    <stat-row [data]="{name:  'Current streak',
                          value: stats.strength.current_streak,
                          progress: null}"></stat-row>
    <stat-row [data]="{name:  'Longest streak',
                          value: stats.strength.longest_streak}"></stat-row>

    <ion-row no-padding no-margin>
        <ion-col style="text-align:center">
            <ion-label floating color="primary">Points</ion-label>
        </ion-col>
    </ion-row>

    <stat-row [data]="{name:  'Points gained',
                          value: stats.points.point_total}"></stat-row>
</ion-grid>
<!-- </ion-item> -->
