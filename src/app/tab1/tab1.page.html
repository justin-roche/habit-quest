<ion-header>
    <!-- <ion-toolbar>
         <ion-title>Habits</ion-title>

    <ion-toolbar ion-justify-content-center class="ion-justify-content-evenly">
        <ion-buttons ion-justify-content-center class="ion-justify-content-evenly">

            <ion-button>
                <ion-icon slot="icon-only" name="list"></ion-icon>
            </ion-button>

            <ion-button>
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
            <ion-button routerDirection="forward">

                <ion-icon name="remove-circle-outline"></ion-icon>
            </ion-button>

            <ion-button [routerLink]="['create']" routerDirection="forward">

                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>

        </ion-buttons>
        <!-- <ion-title>Default Buttons</ion-title> -->
    </ion-toolbar>
</ion-header>

        <ion-item *ngFor="let h of habits">

                    <ion-col size="3">
                        <ion-label floating>
                            {{h.name}}
                        </ion-label>
                    </ion-col>

                    <ion-col size="3">

                        </ion-label>
                    </ion-col>

                    <ion-col size="3">
                        <ion-badge color="secondary">{{h.statistics.completed_percentage}}%</ion-badge>
                    </ion-col>

                    <ion-col size="3">
                        <!-- complete -->

                        <ion-button (click)="completeTask(h)">
